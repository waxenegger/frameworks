<template>
  <div id="regions_list" repeat.for="[id, region] of regions_info.data" style="text-align: center">
      <div>
          <input type="checkbox"
            checked.bind="region.visible"
            change.delegate="onRegionsVisibilityChange(region.visible, id)"/>
         <span css="${region.selected ? 'color: white': ''}"
            click.delegate="onClick(id, region.selected)">${id}<span>
     </div>
  </div>
</template>
