<template>
  <div id="regions_list" repeat.for="region of regions_info.data" style="text-align: center">
      <div>
          <input type="checkbox"
            checked.bind="region.visible"
            change.delegate="onRegionsVisibilityChange(region.visible, region.shape_id)"/>
         <span css="${region.selected ? 'color: white': ''}"
            click.delegate="onClick(region.shape_id, region.selected)">${region.shape_id}<span>
     </div>
  </div>
</template>
