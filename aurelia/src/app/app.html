<template>
  <div id="header" class="block100 height5 block">
      <div class="block20 block">&nbsp;</div>
      <input type="text" id="image_id" value="" class="block10 block" />
      <input type="button" click.delegate="onImageChange($event)"
        value="Change Image" class="block10 block" />
      <div class="block10 block">&nbsp;</div>
      <label class="block20 block">
          <input id="show_regions" type="checkbox"
            checked.bind="image_info.show_regions"
            change.delegate="onRegionsShowChange($event)"/>
          Show Regions
      </label>
      <div class="block30 block">&nbsp;</div>
  </div>
  <div id="left_panel"
    class="${image_info.dataset_id ? 'block10' : 'block0'} height95 block">
      <thumb-slider class="block100 height100 block"></thumb-slider>
  </div>
  <div id="center"
    class="${image_info.dataset_id ? 'block80' : 'block90'} height95 block">
    <custom-dimension-slider id="plane" class="block5 height95 block">
    </custom-dimension-slider>
    <custom-viewer id="custom-viewer" class="block95 height95 block" style="position: relative;"></custom-viewer>
    <div class="block5 height5 block">&nbsp;</div>
    <custom-dimension-slider id="time" class="block95 height5 block"></custom-dimension-slider>
    <!--router-view></router-view-->
  </div>
  <div id="right_panel"
    class="${image_info.show_regions ? 'block10' : 'block0'} height95 block">
    <custom-drawing-control id="drawing_control" class="block100 height5 block"></custom-drawing-control>
    <custom-regions-list id="regions_list" class="block100 height55 block"></custom-regions-list>
    <custom-regions-properties id="regions_properties" class="block100 height40 block"></custom-regions-properties>
  </div>
</template>
